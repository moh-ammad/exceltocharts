[build]
  base    = "frontend"       # Netlify enters this directory before running the build
  command = "npm run build"  # npm equivalent of "yarn build"
  publish = "dist"           # This folder is deployed

[build.environment]
  NODE_VERSION = "22"        # Use Node.js v22

# Proxy API requests to your backend, avoiding CORS
[[redirects]]
  from      = "/api/*"
  to        = "https://exceltovisualbackend.onrender.com/api/:splat"
  status    = 200
  force     = true

# SPA fallback: serve index.html for all other routes
[[redirects]]
  from      = "/*"
  to        = "/index.html"
  status    = 200
  force     = false
